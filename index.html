<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src=""></script> -->

    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar" id="navbar">
      <div class="container">
        <div class="navbar__left">
          <img
            src="images/icon-menu.svg"
            alt=""
            class="svg-icon menu-icon"
            id="open-menu-icon"
            onclick="openMenu()"
          />
          <img src="images/logo.svg" alt="" class="branding-logo" />
          <!-- Menu -->
          <div class="navbar__menu" id="navbar__menu">
            <ul class="navbar__menu-items">
              <li class="close-icon-container">
                <img
                  src="images/icon-close.svg"
                  alt=""
                  class="close-icon svg-icon"
                  id="close-menu-icon"
                  onclick="closeMenu()"
                />
              </li>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        <div class="navbar__right">
          <div class="cart-icon-container">
            <img src="images/icon-cart.svg" alt="" class="svg-icon cart-icon" />
          </div>
          <img src="images/image-avatar.png" alt="" class="avatar-icon" />
        </div>
      </div>
    </nav>
    <!-- Main Container -->
    <main class="main container-fluid" id="main" aria-role="main">
      <div class="container-fluid">
        <section class="left">
          <!-- left side of the desktop view | Top side mobile -->
          <div class="product-img-container">
            <button class="btn-rounded btn-prev">
              <i class="fas fa-angle-left"></i>
            </button>

            <button class="btn-rounded btn-next">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
          <div class="product-thumbnails">
            <img
              src="/images/image-product-1-thumbnail.jpg"
              alt=""
              class="product-thumbnail active"
            />
            <img
              src="/images/image-product-2-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
            <img
              src="/images/image-product-3-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
            <img
              src="/images/image-product-4-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
          </div>
        </section>

        <!-- right side of the desktop view | bottom side mobile -->
        <section class="right">
          <div class="container">
            <h3 class="text-primary supplier-title">Sneaker Company</h3>
            <h1 class="sneaker-title">Fall Limited Edition Sneakers</h1>
            <p class="sneaker-description">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
            <div class="pricing-row">
              <h1 class="price">
                $125.00
                <span class="text-primary primary-light">50%</span>
              </h1>

              <del class="last-price">$250.00</del>
            </div>
            <div class="quantity-selector bg-light">
              <div class="row">
                <i class="fas fa-minus"></i>
                <p class="quantity">0</p>
                <i class="fas fa-plus"></i>
              </div>
            </div>
            <button class="btn-primary bg-primary">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"  class="svg-icon btn-cart-icon"
              id="primary-btn-cart-icon">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#69707D"
                  fill-rule="nonzero"
                 
                />
              </svg>
              Add to cart
            </button>
          </div>
        </section>
      </div>
    </main>
    <!-- scripts -->
  </body>
</html>
